<div class="upload-container">
    <div class="upload-icon">
        <i class="fas fa-cloud-upload-alt"></i>
    </div>
    <div class="upload-area" id="uploadArea">
        <label for="fileInput">
            <strong>Drag and drop</strong> files here<br>
            or<br>
            <strong>Click to browse</strong>
        </label>
        <input type="file" id="fileInput" class="file-input" accept="image/*">
    </div>
    <div class="upload-instructions">
        Only image files are allowed (jpg, jpeg, png).
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    .upload-container {
        max-width: 600px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Shadow effect */
        text-align: center;
        margin: 20px auto; /* Centering the container horizontally */
    }

    .upload-icon {
        font-size: 48px;
        color: #2D6A4F;
        margin-bottom: 20px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2); /* Text shadow effect */
    }

    .upload-area {
        border: 2px dashed #ccc;
        padding: 20px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: border-color 0.3s ease;
        position: relative; /* To make the label cover the input fully */
    }

    .upload-area:hover {
        border-color: #2D6A4F; /* Change border color on hover */
    }

    .upload-instructions {
        font-size: 16px;
        color: #777;
    }

    /* Styling the file input button */
    .file-input {
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }

    label[for="fileInput"] {
        display: inline-block;
        padding: 10px 20px;
        background-color: #2D6A4F;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    label[for="fileInput"]:hover {
        background-color: #1E503D;
    }
</style>

<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');

    uploadArea.addEventListener('dragover', (event) => {
        event.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (event) => {
        event.preventDefault();
        uploadArea.classList.remove('dragover');
        const files = event.dataTransfer.files;
        handleFiles(files);
    });

    fileInput.addEventListener('change', (event) => {
        const files = event.target.files;
        handleFiles(files);
    });

    function handleFiles(files) {
        const file = files[0];
        if (file.type.startsWith('image/')) {
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(`Probability: ${data.probability}`);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        } else {
            alert('Please select an image file (jpg, jpeg, png).');
        }
    }
</script>
