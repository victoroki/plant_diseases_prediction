<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }

        .checkbox-group label {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2D6A4F;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1E503D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="name">Farmer's Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password_confirm">Confirm Password:</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            <div class="form-group">
                <label for="large_scale">Do you practice large-scale farming?</label>
                <select id="large_scale" name="large_scale" required>
                    <option value="">Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Types of crops grown:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="crops" value="Apple"> Apple</label>
                    <label><input type="checkbox" name="crops" value="Blueberry"> Blueberry</label>
                    <label><input type="checkbox" name="crops" value="Cherry"> Cherry</label>
                    <label><input type="checkbox" name="crops" value="Corn"> Corn</label>
                    <label><input type="checkbox" name="crops" value="Grape"> Grape</label>
                    <label><input type="checkbox" name="crops" value="Orange"> Orange</label>
                    <label><input type="checkbox" name="crops" value="Peach"> Peach</label>
                    <label><input type="checkbox" name="crops" value="Pepper"> Pepper</label>
                    <label><input type="checkbox" name="crops" value="Potato"> Potato</label>
                    <label><input type="checkbox" name="crops" value="Raspberry"> Raspberry</label>
                    <label><input type="checkbox" name="crops" value="Soybean"> Soybean</label>
                    <label><input type="checkbox" name="crops" value="Squash"> Squash</label>
                    <label><input type="checkbox" name="crops" value="Strawberry"> Strawberry</label>
                    <label><input type="checkbox" name="crops" value="Tomato"> Tomato</label>
                </div>
            </div>
            <button type="submit" class="btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
